<!DOCTYPE html>
<html>
<head>
    <title>Submit Bug</title>
    <!-- âœ… Correct Bootstrap CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-primary">Submit Bug</h2>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Submit</button>
        </form>

        <hr>
        <a href="{% url 'bug_list' %}" class="btn btn-outline-secondary">View Submitted Bugs</a>
    </div>
</body>
</html>
